version: "3.9"
services:
  mysql:
    image: mysql:8.0
    container_name: trading_mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: trading
      MYSQL_USER: app
      MYSQL_PASSWORD: app
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      interval: 10s
      timeout: 5s
      retries: 10

  kafka:
    image: bitnami/kafka:3.7
    container_name: trading_kafka
    environment:
      - KAFKA_ENABLE_KRAFT=yes
      - KAFKA_CFG_NODE_ID=1
      - KAFKA_CFG_PROCESS_ROLES=broker,controller
      - KAFKA_CFG_CONTROLLER_QUORUM_VOTERS=1@localhost:9093
      - KAFKA_LISTENERS=PLAINTEXT://:9092,CONTROLLER://:9093
      - KAFKA_ADVERTISED_LISTENERS=PLAINTEXT://localhost:9092
      - KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP=CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      - KAFKA_CFG_INTER_BROKER_LISTENER_NAME=PLAINTEXT
    ports:
      - "9092:9092"
    healthcheck:
      test: [ "CMD", "bash", "-c", "kafka-topics.sh --bootstrap-server localhost:9092 --list || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 10

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: trading_backend
    ports:
      - "4000:4000"
    depends_on:
      mysql:
        condition: service_healthy
      kafka:
        condition: service_healthy
    command: [ "sh", "-c", "npm run migrate && npm run start" ]

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    container_name: trading_frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    command: [ "sh", "-c", "npm run start" ]

volumes:
  mysql_data: {}
