apiVersion: apps/v1
kind: Deployment
metadata:
  name: trading-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: trading-backend
  template:
    metadata:
      labels:
        app: trading-backend
    spec:
      containers:
        - name: backend
          image: trading-backend:latest
          env:
            - name: PORT
              value: "4000"
          ports:
            - containerPort: 4000
---
apiVersion: v1
kind: Service
metadata:
  name: trading-backend
spec:
  selector:
    app: trading-backend
  ports:
    - port: 4000
      targetPort: 4000
      protocol: TCP


