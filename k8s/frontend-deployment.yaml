apiVersion: apps/v1
kind: Deployment
metadata:
  name: trading-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: trading-frontend
  template:
    metadata:
      labels:
        app: trading-frontend
    spec:
      containers:
        - name: frontend
          image: trading-frontend:latest
          ports:
            - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: trading-frontend
spec:
  selector:
    app: trading-frontend
  ports:
    - port: 80
      targetPort: 3000
      protocol: TCP


